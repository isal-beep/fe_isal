<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda | Online Shop Lee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      padding-top: 4.5rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-50 to-white text-gray-800">
  <nav class="bg-white shadow fixed top-0 left-0 right-0 z-50 px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-rose-600">Online Shop Lee</h1>
    <a href="produk.html" class="text-rose-500 hover:text-rose-700 font-semibold">Lihat Produk</a>
  </nav>  <main class="p-6">
    <section class="mb-10">
      <h2 class="text-2xl font-bold text-rose-700 mb-4">Selamat Datang di Online Shop Lee!</h2>
      <p class="text-gray-600 text-lg">Kami menyediakan berbagai produk skincare berkualitas dengan harga terjangkau. Yuk belanja sekarang!</p>
    </section><section>
  <h3 class="text-xl font-semibold mb-3">Produk Unggulan</h3>
  <div id="produkSlider" class="flex gap-4 overflow-x-auto pb-4">
    <!-- Produk akan ditambahkan dengan JS -->
  </div>
</section>

  </main>  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";

    async function tampilkanProdukUnggulan() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("produkSlider");
      container.innerHTML = data.slice(0, 5).map(p => `
        <div class="bg-white min-w-[200px] rounded-xl shadow p-4">
          <img src="${p.gambar}" class="h-40 w-full object-cover rounded mb-2" />
          <h4 class="font-semibold text-sm text-rose-600">${p.nama_produk}</h4>
          <p class="text-xs text-gray-500">Rp${Number(p.harga).toLocaleString('id-ID')}</p>
        </div>
      `).join("");
    }

    document.addEventListener("DOMContentLoaded", tampilkanProdukUnggulan);
  </script></body>
</html>
