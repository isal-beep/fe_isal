<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk - Lee Online Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #fff;
      padding: 16px 24px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      color: #2c3e50;
      margin: 0;
    }
    nav a {
      margin: 0 10px;
      color: #34495e;
      text-decoration: none;
      font-weight: 500;
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .produk-card {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .produk-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .produk-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      text-align: center;
    }
    .produk-card p {
      margin: 0;
      font-size: 14px;
      text-align: center;
    }
    .produk-card button {
      margin-top: 8px;
      background: #3498db;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #cart-sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #cart-sidebar.open {
      right: 0;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }
    .cart-details {
      flex: 1;
    }
    .cart-footer {
      margin-top: 16px;
    }
    .whatsapp-btn {
      display: block;
      background: #25D366;
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
    }
    .cart-toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Shop Lee</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>  <button class="cart-toggle-btn" onclick="toggleCart()">
    ðŸ›’
  </button>  <main>
    <section class="produk-container" id="produk-list">
      Memuat produk...
    </section>
  </main>  <aside id="cart-sidebar">
    <h3>Keranjang Belanja</h3>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <p id="total-harga">Total: Rp 0</p>
      <a id="wa-checkout" href="#" class="whatsapp-btn">Checkout via WhatsApp</a>
    </div>
  </aside>  <footer>
    <p>&copy; 2025 Lee Online Shop. Semua hak dilindungi.</p>
  </footer>  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";
    const produkList = document.getElementById("produk-list");
    const cartItemsContainer = document.getElementById("cart-items");
    const totalHargaElem = document.getElementById("total-harga");
    const waCheckoutBtn = document.getElementById("wa-checkout");
    let keranjang = [];

    function formatRupiah(num) {
      return "Rp " + num.toLocaleString("id-ID");
    }

    function renderKeranjang() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      keranjang.forEach(item => {
        total += item.harga * item.jumlah;
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.gambar}" alt="${item.nama_produk}" class="cart-img" />
            <div class="cart-details">
              <p>${item.nama_produk}</p>
              <p>${formatRupiah(item.harga)} x ${item.jumlah}</p>
            </div>
          </div>
        `;
      });
      totalHargaElem.textContent = `Total: ${formatRupiah(total)}`;
      const pesan = keranjang.map(item => `- ${item.nama_produk} x${item.jumlah}`).join("%0A");
      waCheckoutBtn.href = `https://wa.me/6282123525841?text=Halo%20saya%20ingin%20checkout%20produk:%0A${pesan}%0ATotal:%20${formatRupiah(total)}`;
    }

    function tambahKeKeranjang(produk) {
      const ditemukan = keranjang.find(p => p.id === produk.id);
      if (ditemukan) {
        ditemukan.jumlah++;
      } else {
        keranjang.push({ ...produk, jumlah: 1 });
      }
      renderKeranjang();
    }

    function toggleCart() {
      document.getElementById("cart-sidebar").classList.toggle("open");
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        produkList.innerHTML = "";
        data.forEach(produk => {
          const card = document.createElement("div");
          card.className = "produk-card";
          card.innerHTML = `
            <img src="${produk.gambar}" alt="${produk.nama_produk}" />
            <h3>${produk.nama_produk}</h3>
            <p>${produk.kategori}</p>
            <p>${formatRupiah(produk.harga)}</p>
            <button onclick='tambahKeKeranjang(${JSON.stringify(produk)})'>+ Tambah Keranjang</button>
          `;
          produkList.appendChild(card);
        });
      })
      .catch(err => {
        produkList.innerHTML = "Gagal memuat produk.";
        console.error(err);
      });
  </script></body>
</html>
