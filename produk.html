<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shop Lee - Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-teal-50 via-white to-blue-50 text-gray-800 min-h-screen">
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-700">Online Shop <span class="text-blue-600">Lee</span></h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-teal-600">Beranda</a>
        <a href="produk.html" class="text-teal-700 font-semibold border-b-2 border-teal-700">Produk</a>
        <a href="tentang.html" class="text-gray-600 hover:text-teal-600">Tentang</a>
      </nav>
    </div>
  </header>  <main class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-teal-800 mb-10">Daftar Produk</h2>
    <div id="produkList" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- Produk akan dimuat di sini -->
    </div>
  </main>  <script>
    const API_URL = 'https://crud-api-production-1baf.up.railway.app/api/products';

    async function loadProduk() {
      const produkList = document.getElementById('produkList');
      produkList.innerHTML = '<p class="text-center col-span-full text-gray-500">Memuat produk...</p>';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          produkList.innerHTML = '<p class="text-center col-span-full text-gray-500">Produk belum tersedia.</p>';
          return;
        }

        produkList.innerHTML = data.map(p => `
          <div class="bg-white shadow-md rounded-xl overflow-hidden hover:shadow-xl transition">
            <img src="${p.gambar}" alt="${p.nama_produk}" class="w-full h-56 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold text-teal-700">${p.nama_produk}</h3>
              <p class="text-sm text-gray-500 mb-2">${p.kategori}</p>
              <p class="text-gray-700 text-sm mb-2">${p.detail}</p>
              <p class="text-lg font-bold text-blue-600 mb-4">Rp${Number(p.harga).toLocaleString('id-ID')}</p>
              <button onclick="checkoutWhatsApp('${p.nama_produk}', ${p.harga})" class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded-lg text-sm font-medium">
                Beli via WhatsApp
              </button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        produkList.innerHTML = '<p class="text-center col-span-full text-red-500">Gagal memuat produk.</p>';
      }
    }

    function checkoutWhatsApp(nama, harga) {
      const pesan = `Halo, saya ingin membeli produk: ${nama} dengan harga Rp${harga.toLocaleString('id-ID')}`;
      const url = `https://wa.me/6282123525841?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    document.addEventListener('DOMContentLoaded', loadProduk);
  </script></body>
</html>
