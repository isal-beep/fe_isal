<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Online Shop Lee</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e3a59;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .produk {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .produk img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }
    .keranjang {
      position: fixed;
      top: 80px;
      right: 0;
      background: white;
      width: 300px;
      height: 100vh;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      display: none;
      flex-direction: column;
    }
    .keranjang.open {
      display: flex;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h2>Online Shop Lee</h2>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="tentang.html">Tentang</a>
      <a href="#" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</a>
    </nav>
  </header>  <div class="produk-container" id="produkList">Memuat produk...</div>  <div class="keranjang" id="keranjang">
    <h3>Keranjang Belanja</h3>
    <ul id="cart-items"></ul>
    <p id="cart-total"></p>
    <a id="checkoutBtn" href="#" target="_blank" style="background:#25D366; padding:10px; text-align:center; color:white; text-decoration:none; border-radius:5px">Checkout via WhatsApp</a>
  </div>  <div id="toast" class="toast">Produk ditambahkan</div>  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";
    const produkList = document.getElementById("produkList");
    const keranjangEl = document.getElementById("keranjang");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");
    let cart = [];

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        produkList.innerHTML = "";
        data.forEach(item => {
          const el = document.createElement("div");
          el.className = "produk";
          el.innerHTML = `
            <img src="${item.gambar}" alt="${item.nama_produk}">
            <h4>${item.nama_produk}</h4>
            <p>${item.detail}</p>
            <strong>Rp ${item.harga.toLocaleString()}</strong><br>
            <button onclick='addToCart(${JSON.stringify(item)})'>+ Tambah Keranjang</button>
          `;
          produkList.appendChild(el);
        });
      });

    function addToCart(product) {
      const exist = cart.find(p => p.id === product.id);
      if (exist) {
        exist.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartDisplay();
      showToast(`\"${product.nama_produk}\" ditambahkan ke keranjang`);
    }

    function updateCartDisplay() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.harga * item.qty;
        const li = document.createElement("li");
        li.innerHTML = `${item.nama_produk} - Rp ${item.harga.toLocaleString()} x ${item.qty}`;
        cartItems.appendChild(li);
      });
      cartTotal.innerText = `Total: Rp ${total.toLocaleString()}`;
      cartCount.innerText = cart.length;
      const pesan = cart.map(p => `- ${p.nama_produk} x${p.qty}`).join("%0A");
      document.getElementById("checkoutBtn").href = `https://wa.me/6282123525841?text=Halo%20saya%20ingin%20pesan:%0A${pesan}%0ATotal:%20Rp%20${total.toLocaleString()}`;
    }

    function toggleCart() {
      keranjangEl.classList.toggle("open");
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }
  </script></body>
</html>
