<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk - Lee Online Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    header, footer {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }
    .produk-item {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      background-color: #ffffff;
      margin-bottom: 20px;
    }
    .produk-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .keranjang {
      position: fixed;
      top: 80px;
      right: 0;
      width: 300px;
      height: calc(100% - 100px);
      overflow-y: auto;
      background-color: #ffffff;
      border-left: 1px solid #dee2e6;
      padding: 15px;
    }
    .keranjang img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header class="p-3 d-flex justify-content-between align-items-center">
    <h4 class="m-0">Lee Online Shop</h4>
    <nav>
      <a href="index.html" class="me-3">Beranda</a>
      <a href="produk.html" class="me-3 fw-bold">Produk</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>  <main class="container mt-4" style="margin-right: 320px;">
    <h2 class="mb-4">Daftar Produk</h2>
    <div id="produk-container" class="row"></div>
  </main>  <aside class="keranjang">
    <h5>Keranjang</h5>
    <ul id="keranjang-list" class="list-unstyled"></ul>
    <p>Total: <span id="total-harga">Rp 0</span></p>
    <a id="checkout-wa" href="#" class="btn btn-success w-100" target="_blank">Lanjutkan ke WhatsApp</a>
  </aside>  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";
    const produkContainer = document.getElementById("produk-container");
    const keranjangList = document.getElementById("keranjang-list");
    const totalHargaElem = document.getElementById("total-harga");
    const checkoutLink = document.getElementById("checkout-wa");

    let keranjang = [];

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        data.forEach(produk => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="produk-item">
              <img src="${produk.gambar}" alt="${produk.nama_produk}">
              <h5 class="mt-2">${produk.nama_produk}</h5>
              <p>${produk.detail}</p>
              <p><strong>Rp ${produk.harga.toLocaleString("id-ID")}</strong></p>
              <button class="btn btn-primary" onclick='tambahKeranjang(${JSON.stringify(produk)})'>+ Tambah Keranjang</button>
            </div>
          `;

          produkContainer.appendChild(col);
        });
      });

    function tambahKeranjang(produk) {
      keranjang.push(produk);
      renderKeranjang();
    }

    function renderKeranjang() {
      keranjangList.innerHTML = "";
      let total = 0;

      keranjang.forEach(item => {
        total += item.harga;
        const li = document.createElement("li");
        li.className = "d-flex align-items-center mb-2";
        li.innerHTML = `
          <img src="${item.gambar}" alt="${item.nama_produk}" />
          <span>${item.nama_produk}</span>
          <span class="ms-auto">Rp ${item.harga.toLocaleString("id-ID")}</span>
        `;
        keranjangList.appendChild(li);
      });

      totalHargaElem.textContent = `Rp ${total.toLocaleString("id-ID")}`;

      const pesan = keranjang.map(item => `- ${item.nama_produk} (Rp ${item.harga.toLocaleString("id-ID")})`).join("%0A");
      checkoutLink.href = `https://wa.me/6282123525841?text=Halo%20saya%20ingin%20checkout%20produk:%0A${pesan}%0ATotal:%20Rp%20${total.toLocaleString("id-ID")}`;
    }
  </script></body>
</html>
