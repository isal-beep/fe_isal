<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk | Online Shop Lee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-rose-600">Online Shop Lee</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-rose-600">Beranda</a>
      <a href="produk.html" class="text-rose-600 font-semibold">Produk</a>
      <a href="tentang.html" class="text-gray-600 hover:text-rose-600">Tentang</a>
    </div>
  </nav>

  <section class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-rose-700 mb-8">Daftar Produk</h2>
    <div id="produkList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";

    async function loadProduk() {
      const produkList = document.getElementById("produkList");
      produkList.innerHTML = "<p class='text-center col-span-3 text-rose-500'>Memuat produk...</p>";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          produkList.innerHTML = "<p class='text-center col-span-3 text-gray-500'>Produk tidak tersedia.</p>";
          return;
        }

        produkList.innerHTML = data.map(p => `
          <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
            <img src="https://crud-api-production-1baf.up.railway.app${p.image_url}"
                 alt="${p.name}" class="w-full h-48 object-cover rounded-md mb-4 border" />
            <h3 class="text-lg font-semibold text-rose-700">${p.name}</h3>
            <p class="text-sm text-gray-600 mb-2">${p.description || '-'}</p>
            <p class="text-xl font-bold text-gray-800">Rp${Number(p.price).toLocaleString('id-ID')}</p>
          </div>
        `).join("");
      } catch (err) {
        produkList.innerHTML = `<p class="text-red-500 col-span-3">Gagal memuat produk: ${err.message}</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadProduk);
  </script>

</body>
</html>
