<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - Online Shop Lee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Online Shop <span style="color:crimson;">Lee</span></h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html" class="active">Produk</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>

  <main>
    <h2 class="judul">Daftar Produk</h2>
    <div id="produkList" class="produk-container">Memuat produk...</div>
  </main>

  <script>
    const API_URL = 'https://crud-api-production-1baf.up.railway.app/api/products';

    async function loadProduk() {
      const produkList = document.getElementById('produkList');
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data)) {
          produkList.innerHTML = '<p>Produk tidak tersedia.</p>';
          return;
        }

        produkList.innerHTML = data.map(p => `
          <div class="produk-card">
            <img src="${p.gambar}" alt="${p.nama_produk}" class="produk-img"/>
            <h3>${p.nama_produk}</h3>
            <p class="harga">Rp${Number(p.harga).toLocaleString('id-ID')}</p>
            <p class="kategori">${p.kategori}</p>
            <p class="detail">${p.detail}</p>
            <div class="review">
              ⭐⭐⭐⭐☆<br>
              <em>“Produk bagus, pengiriman cepat!”</em>
            </div>
          </div>
        `).join('');
      } catch (err) {
        produkList.innerHTML = `<p>Gagal mengambil produk: ${err.message}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadProduk);
  </script>

  <style>
    body { font-family: sans-serif; background: #f9f9fb; margin: 0; padding: 0; }
    header { background: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
    nav a { margin: 0 10px; text-decoration: none; color: #555; }
    nav a.active { font-weight: bold; color: crimson; }
    .judul { text-align: center; color: crimson; margin: 20px 0; }
    .produk-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 0 1rem 2rem; }
    .produk-card { background: #fff; border-radius: 10px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .produk-img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
    .harga { color: #444; font-weight: bold; }
    .kategori { font-size: 0.9em; color: #777; }
    .detail { font-size: 0.85em; margin: 0.5rem 0; }
    .review { font-size: 0.85em; color: #555; margin-top: 0.5rem; }
  </style>
</body>
</html>
