<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk - Toko Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-rose-50 text-gray-800">
    <nav class="bg-rose-400 text-white px-4 py-3 flex justify-between items-center">
      <h1 class="font-bold text-xl">Toko Online</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="produk.html" class="font-bold underline">Produk</a>
        <a href="tentang.html" class="hover:underline">Tentang</a>
      </div>
    </nav>

    <main class="p-6">
      <h2 class="text-2xl font-semibold text-rose-600 text-center mb-6">Produk Tersedia</h2>
      <div id="produkList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Produk akan dimuat di sini -->
      </div>
    </main>

    <script>
      const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";

      async function loadProduk() {
        const container = document.getElementById('produkList');
        container.innerHTML = '<p class="col-span-3 text-center text-gray-400">Memuat produk...</p>';

        try {
          const res = await fetch(API_URL);
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            container.innerHTML = '<p class="col-span-3 text-center text-gray-500">Tidak ada produk.</p>';
            return;
          }

          container.innerHTML = data.map(p => `
            <div class="bg-white p-4 rounded-xl shadow hover:shadow-md transition">
              <img src="${p.image || 'https://via.placeholder.com/300'}" alt="${p.name}" class="h-48 w-full object-cover rounded mb-3 border" />
              <h3 class="text-lg font-bold text-rose-600 mb-1">${p.name}</h3>
              <p class="text-sm text-gray-500 mb-2">${p.description || ''}</p>
              <p class="font-semibold text-gray-800">Rp${Number(p.price || 0).toLocaleString('id-ID')}</p>
            </div>
          `).join('');
        } catch (err) {
          container.innerHTML = `<p class="col-span-3 text-red-500">Gagal memuat produk: ${err.message}</p>`;
        }
      }

      document.addEventListener('DOMContentLoaded', loadProduk);
    </script>
  </body>
</html>
