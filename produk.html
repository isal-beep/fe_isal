<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk | Online Shop Lee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-50 to-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-40 px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-rose-600">Online Shop Lee</h1>
    <button onclick="toggleKeranjang()" class="relative">
      ðŸ›’
      <span id="keranjangCount" class="absolute -top-2 -right-2 bg-rose-500 text-white text-xs px-1 rounded-full">0</span>
    </button>
  </nav>

  <!-- Produk List -->
  <main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Semua Produk</h2>
    <div id="produkList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Sidebar Keranjang -->
  <aside id="sidebarKeranjang" class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg border-l border-gray-200 transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="p-4 flex justify-between items-center border-b">
      <h2 class="text-lg font-semibold">Keranjang</h2>
      <button onclick="toggleKeranjang()" class="text-gray-500 text-xl">Ã—</button>
    </div>
    <div id="keranjangList" class="p-4 space-y-4"></div>
    <div class="p-4 border-t">
      <a href="https://wa.me/6282123525841" target="_blank"
         class="block w-full text-center bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition">Checkout via WhatsApp</a>
    </div>
  </aside>

  <!-- Notifikasi -->
  <div id="notif" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg hidden z-[100]">
    Produk masuk ke keranjang!
  </div>

  <!-- Script -->
  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";
    let keranjang = [];

    async function ambilProduk() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("produkList");

      container.innerHTML = data.map(p => `
        <div class="bg-white rounded-xl shadow p-4 flex flex-col">
          <img src="${p.gambar}" alt="${p.nama_produk}" class="h-48 object-cover rounded mb-2">
          <h3 class="font-semibold text-lg text-rose-600">${p.nama_produk}</h3>
          <p class="text-sm text-gray-500 mb-1">${p.kategori}</p>
          <p class="text-rose-700 font-bold text-lg mb-3">Rp${Number(p.harga).toLocaleString('id-ID')}</p>
          <button onclick='tambahKeKeranjang(${JSON.stringify(p)})' class="mt-auto bg-rose-500 hover:bg-rose-600 text-white px-3 py-1 rounded-lg">+ Keranjang</button>
        </div>
      `).join("");
    }

    function tambahKeKeranjang(produk) {
      keranjang.push(produk);
      updateKeranjangUI();
      showNotif("Produk masuk ke keranjang!");
    }

    function updateKeranjangUI() {
      const list = document.getElementById("keranjangList");
      const count = document.getElementById("keranjangCount");

      if (keranjang.length === 0) {
        list.innerHTML = '<p class="text-gray-400 text-center">Belum ada produk</p>';
      } else {
        list.innerHTML = keranjang.map(p => `
          <div class="flex gap-3 items-center border-b pb-3">
            <img src="${p.gambar}" alt="${p.nama_produk}" class="w-14 h-14 object-cover rounded">
            <div class="flex-1">
              <p class="font-medium text-sm">${p.nama_produk}</p>
              <p class="text-xs text-gray-500">Rp${Number(p.harga).toLocaleString('id-ID')}</p>
            </div>
          </div>
        `).join("");
      }

      count.textContent = keranjang.length;
    }

    function toggleKeranjang() {
      const sidebar = document.getElementById("sidebarKeranjang");
      sidebar.classList.toggle("translate-x-full");
    }

    function showNotif(msg) {
      const notif = document.getElementById("notif");
      notif.textContent = msg;
      notif.classList.remove("hidden");
      setTimeout(() => notif.classList.add("hidden"), 2000);
    }

    document.addEventListener("DOMContentLoaded", ambilProduk);
  </script>
</body>
</html>
