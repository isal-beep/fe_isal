<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk | Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-rose-400 text-white px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold">Toko Online</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Beranda</a>
      <a href="produk.html" class="underline font-semibold">Produk</a>
      <a href="tentang.html" class="hover:underline">Tentang</a>
    </div>
  </nav>

  <!-- Konten Produk -->
  <section class="max-w-5xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold text-rose-600 mb-6 text-center">Produk Tersedia</h2>
    <div id="produkList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Produk akan dimuat dari JS -->
    </div>
  </section>

  <script>
    const API_URL = 'https://rifkira.psl17.my.id/api';

    async function loadProduk() {
      const produkList = document.getElementById('produkList');
      if (!produkList) return;

      produkList.innerHTML = '<p class="text-center text-rose-400 col-span-3">Memuat produk...</p>';

      try {
        const res = await fetch(`${API_URL}/products`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          produkList.innerHTML = '<p class="text-center text-gray-400 col-span-3">Belum ada produk tersedia</p>';
          return;
        }

        produkList.innerHTML = data.map(p => `
          <div class="bg-white p-4 rounded-xl shadow hover:shadow-md transition">
            <img src="${p.image_url ? API_URL.replace('/api', '') + p.image_url : 'https://via.placeholder.com/300'}"
                 alt="${p.name}" class="w-full h-48 object-cover rounded mb-3 border" />
            <h3 class="text-lg font-semibold text-rose-700">${p.name}</h3>
            <p class="text-sm text-gray-500 mb-2">${p.description}</p>
            <p class="text-rose-600 font-bold">Rp${Number(p.price || 0).toLocaleString('id-ID')}</p>
          </div>
        `).join('');
      } catch (err) {
        produkList.innerHTML = `<p class="text-red-500 col-span-3">Gagal mengambil produk: ${err.message}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadProduk);
  </script>

  <!-- Script utama dari server -->
  <script src="https://rifkira.psl17.my.id/js/app.js"></script>
</body>
</html>
