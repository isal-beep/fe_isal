<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - Online Shop Lee</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f9f8;
      color: #1d1d1d;
    }

    header {
      background-color: #2a817c;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 1rem;
      color: #2a817c;
    }

    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }

    .btn-cart, .btn-checkout {
      background-color: #2a817c;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-cart:hover, .btn-checkout:hover {
      background-color: #226e69;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #eeeeee;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>Online Shop Lee</strong></div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>

  <h1>Daftar Produk</h1>
  <div class="container">
    <button onclick="checkout()" class="btn-checkout">ðŸ“¦ Checkout via WhatsApp</button>
    <div class="products" id="product-list">Memuat produk...</div>
  </div>

  <footer>
    &copy; 2025 Lee Online Shop
  </footer>

  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";
    const cart = [];

    function addToCart(product) {
      cart.push(product);
      alert(`ðŸ›’ ${product.nama_produk} ditambahkan ke keranjang!`);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Keranjang kosong!");
        return;
      }

      const pesan = cart.map(p => `â€¢ ${p.nama_produk} - Rp${p.harga}`).join('%0A');
      const total = cart.reduce((t, p) => t + p.harga, 0);
      const message = `Halo, saya ingin memesan:%0A${pesan}%0A%0ATotal: Rp${total}`;
      window.open(`https://wa.me/6282123525841?text=${message}`, "_blank");
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        let html = "";
        data.forEach(product => {
          html += `
            <div class="card">
              <img src="${product.gambar}" alt="${product.nama_produk}" />
              <h3>${product.nama_produk}</h3>
              <p>${product.detail}</p>
              <p><strong>Rp${product.harga}</strong></p>
              <button class="btn-cart" onclick='addToCart(${JSON.stringify(product)})'>ðŸ›’ Tambah ke Keranjang</button>
            </div>
          `;
        });
        document.getElementById("product-list").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("product-list").innerHTML = "Gagal memuat produk.";
      });
  </script>

</body>
</html>
