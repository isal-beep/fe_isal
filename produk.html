<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk Kami | Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 text-gray-800">
  <header class="bg-rose-400 text-white p-4 shadow">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Toko Online</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="produk.html" class="hover:underline">Produk</a>
        <a href="tentang.html" class="hover:underline">Tentang</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold text-rose-600 mb-8 text-center">Produk Tersedia</h2>
    <div id="produkList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">Memuat produk...</div>
  </main>

  <script>
    const API_URL = "https://crud-api-production-1baf.up.railway.app/api/products";

    async function loadProduk() {
      const list = document.getElementById("produkList");
      list.innerHTML = "<p class='text-center text-gray-500 col-span-full'>Memuat produk...</p>";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data)) {
          list.innerHTML = "<p class='text-center text-red-500 col-span-full'>Produk tidak tersedia.</p>";
          return;
        }

        list.innerHTML = data.map(p => `
          <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition p-4">
            <img src="${p.image_url || 'https://via.placeholder.com/300'}" alt="${p.name}" class="w-full h-48 object-cover rounded-md mb-4" />
            <h3 class="text-lg font-semibold text-rose-600 mb-1">${p.name}</h3>
            <p class="text-sm text-gray-500 mb-2">${p.description || '-'}</p>
            <p class="text-md font-bold text-gray-800">Rp${Number(p.price || 0).toLocaleString('id-ID')}</p>
          </div>
        `).join("");
      } catch (err) {
        list.innerHTML = "<p class='text-red-500 col-span-full'>Gagal memuat produk: " + err.message + "</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadProduk);
  </script>
</body>
</html>
